
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa chỗ đỗ</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
<div th:replace="base :: header"></div>

<main class="container">
    <h2 class="text-center text-info mt-3">CHỈNH SỬA CHỖ ĐỖ - [[${baido.ten}]]</h2>

        <form th:action="@{/baidos/admin/{idBaiDo}/choDo/update(idBaiDo=${baido.id})}" method="post">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Vị trí</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="choDo, iterStat : ${choDos}">
                    <td>[[${iterStat.count}]]</td>
                    <td>
                        <input type="hidden" th:name="ids" th:value="${choDo.id}" />
                        <input type="text" th:name="viTris" th:value="${choDo.viTri}" class="form-control" />
                    </td>
                    <td>
                        <select th:name="trangThais" class="form-select">
                            <option value="Bình thường" th:selected="${choDo.trangThai == 'Bình thường'}">Bình thường</option>
                            <option value="Bảo trì" th:selected="${choDo.trangThai == 'Bảo trì'}">Bảo trì</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Lưu thay đổi</button>
        </div>
    </form>
</main>

<div th:replace="base :: footer"></div>
</body>
</html>
